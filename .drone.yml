kind: pipeline
name: triton

clone:
        depth: 1

steps:
  - name: compile
    image: thagoo/triton-proton:latest
    environment:
            TOKEN:
                    from_secret: token
            CID:
                    from_secret: cid
    commands:
      - wget https://raw.githubusercontent.com/Thagoo/triton-scripts/ts-proton-rova/compiler.sh
      - chmod +x compiler.sh
      - bash compiler.sh
